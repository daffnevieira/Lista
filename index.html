<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@500;700&display=swap" rel="stylesheet">

    <title>Lista-Supermercado</title>
</head>
<body>
    <header>
        <h2>Lista de Supermercado</h2>
    </header>

    <div class="lista-cadastro">
        <input type="text" placeholder="Digite o Produto" name="item" id="product">
        <input type="number" placeholder="Digite o Valor" name="price" id="price-product">
        <input id="enviar" type="submit" value="Enviar">

        <button id="botao-limpar" name="limpar">Limpar</button>

        <div class="dados-inseridos">
                <div class="lista-produto">
                    <p></p>
                    <p></p>
                </div>
        </div>
        <div class="total-price">
            <h1></h1>
        </div>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
